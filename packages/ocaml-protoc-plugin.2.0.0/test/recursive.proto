syntax = "proto3";

package recursive;

message Tree {
  message Node {
    Tree left = 1;
    Tree right = 2;
  }
  message Leaf {
    uint64 i = 1;
  }
  oneof X {
    Node node = 1;
    Leaf leaf = 2;
  }
}

message Message {
  message Message1 {
    Message m = 1;
  }
  Message1 m = 1;
}

message Mutual1 {
  Mutual2 m2 = 7;
}
message Mutual2 {
  Mutual1 m1 = 17;
}

message StdTree {
  StdTree left = 1;
  int64 value = 2;
  StdTree right = 3;
}
